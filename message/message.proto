package message;

import "prepare.proto";
import "promise.proto";

message Message {
  enum MessageType {
    PREPARE = 0;
    PROMISE = 1;
  }
  required MessageType type = 1;
  optional Prepare prepare  = 2;
  optional Promise promise  = 3;
}
